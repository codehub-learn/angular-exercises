<form [formGroup]="basicForm">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" placeholder="Enter first name" formControlName="firstName">
      </div>
      <div class="col-md-6 form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" placeholder="Enter last name" formControlName="lastName">
      </div>
    </div>
    <div class="row mt-3">
      <div class="form-group col-md-12 form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">I have experience > 2 yrs </label>
      </div>
    </div>
    <div class="row mt-3">
      <div class="form-group col-md-12">
        <label>Angular Preference</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="ts" id="typescript">
          <label class="form-check-label" for="typescript">TypeScript</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="ng" id="angular">
          <label class="form-check-label" for="angular">Angular</label>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="form-group col-md-12">
        <label class="form-control-label">Favourite Language</label>
        <select class="form-control">
          <option [ngValue]="null">Select</option>
          <option *ngFor="let lang of programmingLanguages" [ngValue]="lang">
            {{lang}}
          </option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary mt-3">Submit</button>
  </div>
</form>
